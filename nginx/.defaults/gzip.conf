gzip on;
gzip_static on;
gzip_min_length 16;
gzip_comp_level 9;
gzip_vary on;
gzip_proxied any;
gzip_types
  audio/mpegurl
  video/mpegurl
  application/atom+xml
  application/dash+xml
  application/dicom
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/x-ndjson
  application/rss+xml
  application/vnd.apple.mpegurl
  application/vnd.ms-fontobject
  application/x-javascript
  application/xml
  font/opentype
  font/truetype
  font/ttf
  image/svg+xml
  image/x-icon
  text/css
  text/javascript
  text/plain
  text/x-component
  text/xml;
